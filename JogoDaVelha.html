<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Da Velha com a Sexta-Feira</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jogoVelha.js"></script>
    </head>
    <body onload="inicializar()">
        <h1>Jogo da Velha com a Sexta-Feira</h1>
        <table id="table_game">
         <tr>
             <td class="td_game">
                 <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
             </td>
             <td class="td_game">
                 <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
             </td>
             <td class="td_game">
                <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
             </td>
         </tr>

         <tr>
            <td class="td_game">
                <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
         </tr>

         <tr>
            <td class="td_game">
                <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
            <td class="td_game">
                <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
            </td>
         </tr>
        </table>

        <div id="restart" title="Começar um novo jogo" onclick="restartGame(true)"><span style="vertical-align: top; position: relative;top: -10px">#</span></div>

        <table>
            <tr>
                <th class="th_list">Sexta-Feira</th>
                <th class="th_list" style="padding-right: 10px;padding-left: 10px">Empates</th></th>
                <th class="th_list">Jogador</th>
            </tr>
            <tr>
                <td class="td_list" id="sextaFeira_score">0</td>
                <td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td>
                <td class="td_list" id="player_score">0</td>
            </tr>
        </table>

         <!-- Modal de tipo dialog para anunciar o ganhador -->

         <div id="winAnnounce" class="modal">
             <!-- Body do modal -->
             <div class="modal-content">
                 <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
                 <p id="winText"></p>
             </div>
         </div>

         <!-- Modal de feedback -->

         <div id="userFeedback" class="modal">
             <!-- Body do modal -->
             <div class="modal-content">
                 <p id="questionText"></p>
                 <p><button id="yesBtn">Yes</button>&nbsp;<button id="noBtn">No</button></p>
             </div>
         </div>

         <!-- Modal de opção -->

         <div id="optionsDlg" class="modal">
             <!-- body do Modal -->
             <div class="modal-content">
                 <h2>Configuração do jogo</h2>
                 <h3>Dificuldade:</h3>
                 <label><input type="radio" name="difficulty" id="r0" value="0">Facil&nbsp;</label>
                 <label><input type="radio" name="difficulty" id="r1" value="1" checked>Dificil</label><br>
                 <h3>Jogar como:</h3>
                 <label><input type="radio" name="player" id="rx" value="x" checked>X (Primeiro a jogar)&nbsp;</label>
                 <label><input type="radio" name="player" id="ro" value="o">O<br></label>
                 <p><button id="okBtn" onclick="getOptions()">Começar</button></p>
             </div>
         </div>
    </body>
</html>
